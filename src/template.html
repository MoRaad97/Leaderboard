<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <section class="project-section">
      <div class="container">
        <!-- Recent Scores -->
        <div class="recent-scores">
          <div class="title-refresh">
            <h2>Recent Scores</h2>
            <button id="refresh">Refresh</button>
          </div>
          <ul id="scores">
          </ul>
          <h2 class="king">Be The Next King</h2>
        </div>
        <!-- Add Score -->
        <div class="add-score">
          <h2>Add Your Score</h2>
          <form action="#" id="myForm">
            <input class="input" required id="name" type="text " placeholder="Your Name" />
            <input class="input" required id="score" type="range " placeholder="Your Score" />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
